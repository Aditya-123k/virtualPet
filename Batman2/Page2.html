<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Flex Cards</title>
</head>
<body>

    <!-- Placeholder for the Navigation Bar -->
    <div id="navbar"></div>

    <div class="wrapper">
        <div class="container">
            <!-- Your original card content -->
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>About BitBuddy Project</h4>
                        <p>BitBuddy is an innovative desktop application that 
                            combines a virtual pet with system monitoring.
                            Users interact with a dynamic pet while keeping
                            track of their computer's performance.</p>
                    </div>
                </div>
            </label>
            <!-- Other card content -->
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Digital Technology</h4>
                        <p>Gets better every day -
                        stay tuned</p>
                    </div>
                </div>
            </label>
            <!-- More cards -->
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Virtual Pet Interaction</h4>
                        <p>The pet responds to interactions, 
                            creating a lively and engaging experience.</p>
                    </div>
                </div>
            </label>
            <!-- Additional cards -->
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Customization and Personalization</h4>
                        <p>Users can personalize their pet with various
                         accessories, colors, and styles, making each pet unique.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <!-- JavaScript to fetch the navbar content and insert it into the placeholder -->
    <script>
        fetch('index.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    
</body>
</html>
