<!-- page1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
</head>
<body>
    <!-- This is where the navigation bar will be inserted -->
    <div id="navbar"></div>

    <h1>Welcome to Page 1!</h1>
    <p>This is the content for Page 1.</p>

    <script>
        // Fetch the content of the navbar.html file and insert it into the div with ID "navbar"
        fetch('index.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</body>
</html>
